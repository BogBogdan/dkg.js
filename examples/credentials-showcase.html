<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiable Presentation Query</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h2 class="text-center mb-5">DKG Query using Verifiable presentation for authentication</h2>
        <form id="vp-query-form">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="vpField">Verifiable Presentation</label>
                        <textarea class="form-control" id="vpField" rows="15"
                                  placeholder="Paste your Verifiable Presentation here" required></textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="queryField">Query</label>
                        <textarea class="form-control" id="queryField" rows="15" placeholder="Enter your query" required>SELECT * WHERE { ?subject ?predicate ?object }</textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Execute Query</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
</div>

<script src="../dist/dkg.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function queryDKG(query, credential) {
        window.DkgClient = new DKG({
            environment: 'testnet',
            endpoint: 'https://v6-pegasus-node-17.origin-trail.network',
            port: '8900',
            blockchain: {
                name: "otp:20430",
            },
            maxNumberOfRetries: 30,
            frequency: 1,
        });

        return await DkgClient.graph.query(
            query,
            'SELECT',
            {
                auth: {
                    credential
                }
            }
        );
    }

    document.getElementById('vp-query-form').addEventListener('submit', async function (event) {
        event.preventDefault();
        document.getElementById('result').innerHTML = `<div id="result" class="mt-4"></div>`;

        const vp = document.getElementById('vpField').value;
        const query = document.getElementById('queryField').value;

        try {
            let result = await queryDKG(query, vp);
            if(result.status === 'COMPLETED') {
                document.getElementById('result').innerHTML = `<div class="alert alert-success" role="success">Success</div><br><pre>${JSON.stringify(result.data, null, 2)}</pre>`;
            } else {
                document.getElementById('result').innerHTML = `<div class="alert alert-danger" role="alert">Error</div>`;
            }
        } catch (e) {
            document.getElementById('result').innerHTML = `<div class="alert alert-danger" role="alert">${e.message}</div>`;
        }



    });
</script>
</body>
</html>
